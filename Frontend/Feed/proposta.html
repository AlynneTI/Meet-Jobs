<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enviar Proposta</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background-color: #2c1e4a; /* Roxo escuro */
        padding: 20px;
        width: 400px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        color: #a8a3c5; /* Texto roxo claro */
        font-size: 14px;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #443362;
        background-color: #3b2a5e; /* Fundo roxo mais escuro */
        color: #ffffff;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .alert {
        color: #f36c6c;
        font-size: 12px;
        margin-bottom: 15px;
    }

    .btn-submit {
        background-color: #28a745; /* Verde */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #218838;
    }

    .link {
        color: #a8a3c5;
        text-decoration: underline;
        font-size: 12px;
    }

</style>
</head>
<body>
<div class="container">
    <h2>Enviar Proposta</h2>
    <form>
        <label for="oferta">Sua oferta</label>
        <input type="number" id="oferta" name="oferta" placeholder="Oferta mínima: R$ 60,00" min="60" required>
        
        <label for="oferta-final">Oferta final</label>
        <input type="number" id="oferta-final" name="oferta-final" required placeholder="Como é calculada?">

        <label for="duracao">Duração estimada</label>
        <input type="text" id="duracao" name="duracao" placeholder="Dias" required>

        <label for="detalhes">Detalhes</label>
        <textarea id="detalhes" name="detalhes" rows="4" placeholder="Escreva aqui os detalhes da proposta" required></textarea>

        <div class="alert">⚠ Atenção: não compartilhe suas informações de contato.</div>

        <button type="submit" class="btn-submit">Enviar proposta</button>
    </form>
</div>
</body>
</html>
